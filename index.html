<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/dorothyicon.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="/assets/fontawesome-free-6.3.0-web/css/all.css">
  <link rel="stylesheet" href="/assets/fonts/Poppins-Bold.ttf">
  <link rel="stylesheet" href="/assets/fonts/Poppins-BoldItalic.ttf">
  <link rel="stylesheet" href="/assets/fonts/Poppins-ExtraBold.ttf">
  <link rel="stylesheet" href="/assets/fonts/Poppins-Italic.ttf">
  <link rel="stylesheet" href="/assets/fonts/Poppins-Regular.ttf">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
</head>
<body>
  <div class="age-calc">
    <div class="calc-container">
      <div class="calc-card">
        <form action="#" id="ageCalculatorForm">
          <section class="first-section">
            <div class="flex">
              <span id="label-day">Day</span>
              <input placeholder="DD" id="day">
            </div>
            <div class="flex">
              <span id="label-month">Month</span>
              <input placeholder="MM" id="month">
            </div>
            <div class="flex">
              <span id="label-year">Year</span>
              <input placeholder="YYYY" id="year">
            </div>
          </section>
          <section>
            <div class="error-section">
              <p class="error-msg"><i id="dayValidationError"></i></p>
              <p class="error-msg"><i id="monthValidationError"></i></p>
              <p class="error-msg"><i id="yearValidationError"></i></p>
            </div>
          </section>
          <div class="button-line">
            <div class="line"></div>
            <button type="submit" id="calculateBtn"><img src="/assets/images/icon-arrow.svg" alt="submit-arrow"></button>
          </div>
        </form>

        <section class="show-result">
          <h1><i><span id="yearResult">--</span>years</i></h1>
          <h1><i><span id="monthResult">--</span>months</i></h1>
          <h1><i><span id="dayResult">--</span>days</i></h1>
        </section>
      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dorothy9573</a>.
    </footer>
  </div>
</body>
<script src="script.js"></script>
</html>
